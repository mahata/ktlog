name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Test Frontend with Vitest
        run: cd frontend && npm install && npx vitest run

      - name: Build Frontend so that Backend can host it
        run: cd frontend && npx vite build --outDir ../backend/src/main/resources/static

      - name: Install JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - run: cd backend && ./gradlew test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: mahata
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: mahata/render-sample:latest
